<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus' ></i>
                <div class="logo_name">Coading</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>

        <ul class="nav_list">

            <li>
                <a href="#">
                    <i class='bx bx-search' ></i>
                    <input type="text" placeholder="Search...">
                </a>
                <span class="tooltip">Search</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="link_name">Daseboard</span>
                </a>
              <span class="tooltip">Daseboard</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-user' ></i>
                    <span class="link_name">user</span>
                </a>
              <span class="tooltip">user</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="link_name">Messages</span>
                </a>
              <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="link_name">Analytics</span>
                </a>
              <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-file-blank' ></i>
                 <span class="link_name">File Manager </span>
                </a>
              <span class="tooltip">Files</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart' ></i>
                    <span class="link_name">Order</span>
                </a>
              <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart' ></i>
                    <span class="link_name">saved</span>
                </a>
              <span class="tooltip">saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="link_name">Setting</span>
                </a>
              <span class="tooltip">Setting</span>
            </li>
        
        </ul>

        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="images.jpg" alt="">
                    <div class="name-job">
                        <div class="name">virat</div>
                        <div class="job">cricket</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log-out" ></i>
            </div>
        </div>
    </div>

    <div class="home-content">
        <div class="text">Hello moto</div>
    </div>


    <script src="app.js"></script>
</body>

</html>
